<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="row">
      <div class="col-sm-2">
        <span id="highscores-page">View Highscores</span>
      </div>

      <div class="col-sm-8"></div>

      <div class="col-sm-2">
          Timer: <span id="time">01:00</span>
        </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <div class="jumbotron">
          <h1 class="display-4">Coding Quiz</h1>
          <br/>
          <hr class="my-4"/>
          <p class="text-center">
            Ladies and gentlemen, step right up!!! Test your knowledge!!! Try to answer the following questions before time runs out, but be warned: wrong answers deduct time from your overall timer. 
          </p>
          <div class="container text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">Start Quiz</a>
          </div>
        </div>
      </div>

      <div class="col-sm-3"></div>
    </div>

    <script type="text/javascript">
      //Timer

    function startTimer(duration, display) {
        var timer = duration,
            minutes,
            seconds;
        setInterval(function() {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
            timer = duration;
            }
        }, 1000);
    }

    window.onclick = function() {
        var oneMinute = 60,
            display = document.querySelector("#time");
        startTimer(oneMinute, display);
    };
    </script>
    <link rel="text/JavaScript" id="questions" href="questions.js">
  </body>
</html>
